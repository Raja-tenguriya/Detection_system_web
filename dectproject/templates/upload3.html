{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and color Image</title>
</head>
<body>
    <h2>Upload an Image</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and color</button>
    </form>

    {% if output %}
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
