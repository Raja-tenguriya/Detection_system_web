{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Design Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://source.unsplash.com/1600x900/?abstract,nature') no-repeat center center/cover;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .box p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6600;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            font-size: larger;
        }

        .button:hover {
            background: #cc5500;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Blur image</h2>
            <p>click and convert your image in blur</p>
            <a href="{% url 'upload_and_blur' %}" class="button">Click Here</a>
        </div>
        <div class="box">
            <h2>colormap</h2>
            <p>conver your image in colormap</p>
            <a href="{% url 'upload_and_color' %}" class="button">Click Here</a>
        </div>
        <div class="box">
            <h2>grayscale</h2>
            <p>convert your image in grayscale</p>
            <a href="{% url 'upload_and_gray' %}" class="button">Click Here</a>
        </div>
    </div>
</body>
</html>
